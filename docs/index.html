<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy bird</title>

    <style>
        #root {
            display: flex;
            justify-content: center;
        }

        #game-canvas {
            border: 1px black solid;
        }

        #assets {
            display: none;
        }
    </style>
</head>

<body>
    <div id="root">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="assets">
        <img src="./assets/bird.png" class="asset bird">
        <img src="./assets/ceiling.png" class="asset ceiling">
        <img src="./assets/land.png" class="asset land">
        <img src="./assets/replay.png" class="asset replay">
        <img src="./assets/scoreboard.png" class="asset scoreboard">
        <img src="./assets/sky.png" class="asset sky">
        <img src="./assets/splash.png" class="asset splash">
        <img src="./assets/thumb.png" class="asset thumb">
        <img src="./assets/font_big_0.png" class="asset font-big-0">
        <img src="./assets/font_big_1.png" class="asset font-big-1">
        <img src="./assets/font_big_2.png" class="asset font-big-2">
        <img src="./assets/font_big_3.png" class="asset font-big-3">
        <img src="./assets/font_big_4.png" class="asset font-big-4">
        <img src="./assets/font_big_5.png" class="asset font-big-5">
        <img src="./assets/font_big_6.png" class="asset font-big-6">
        <img src="./assets/font_big_7.png" class="asset font-big-7">
        <img src="./assets/font_big_8.png" class="asset font-big-8">
        <img src="./assets/font_big_9.png" class="asset font-big-9">
        <img src="./assets/font_small_0.png" class="asset font-small-0">
        <img src="./assets/font_small_1.png" class="asset font-small-1">
        <img src="./assets/font_small_2.png" class="asset font-small-2">
        <img src="./assets/font_small_3.png" class="asset font-small-3">
        <img src="./assets/font_small_4.png" class="asset font-small-4">
        <img src="./assets/font_small_5.png" class="asset font-small-5">
        <img src="./assets/font_small_6.png" class="asset font-small-6">
        <img src="./assets/font_small_7.png" class="asset font-small-7">
        <img src="./assets/font_small_8.png" class="asset font-small-8">
        <img src="./assets/font_small_9.png" class="asset font-small-9">
        <img src="./assets/medal_bronze.png" class="asset medal-bronze">
        <img src="./assets/medal_gold.png" class="asset medal-gold">
        <img src="./assets/medal_platinum.png" class="asset medal-platinum">
        <img src="./assets/medal_silver.png" class="asset medal-silver">
        <img src="./assets/pipe-down.png" class="asset pipe-down">
        <img src="./assets/pipe-up.png" class="asset pipe-up">
        <img src="./assets/pipe.png" class="asset pipe">

        <!-- sound effect -->
        <audio class="asset sfx-wing" src="./assets/sounds/sfx_wing.ogg"></audio>
        <audio class="asset sfx-point" src="./assets/sounds/sfx_point.ogg"></audio>
        <audio class="asset sfx-hit" src="./assets/sounds/sfx_hit.ogg"></audio>
        <audio class="asset sfx-die" src="./assets/sounds/sfx_die.ogg"></audio>
        <audio class="asset sfx-swooshing" src="./assets/sounds/sfx_swooshing.ogg"></audio>
    </div>
    <script src="./bundle.min.js"></script>
</body>

</html>
